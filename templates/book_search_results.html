<!DOCTYPE html>
<html>
  <head>
    <title>Search Results</title>
  </head>
  <body>
    <h1>Search Results</h1>
    <ul>
      {% for book in books %}
      <li>
        Name: {{ book.name }}, Author:{{book.author}}, Available Quantity:
        {{book.quantity}}
      </li>
      <!-- Display other book details as needed -->
      {% empty %}
      <li>No books found.</li>
      {% endfor %}
    </ul>
  </body>
</html>
