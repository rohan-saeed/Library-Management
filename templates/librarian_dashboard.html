{% extends 'base.html' %} {% block content %}
<h1>Librarian Dashboard</h1>
<h2>Pending Book Requests</h2>
<ul>
  {% for request in pending_requests %}
  <li>
    {{ request.user }} requested {{ request.book_title }}
    <a href="{% url 'accept_request' request.id %}">Accept</a>
    <a href="{% url 'reject_request' request.id %}">Reject</a>
  </li>
  {% endfor %}
</ul>
<!-- Add links or buttons for other librarian tasks -->
{% endblock %}
