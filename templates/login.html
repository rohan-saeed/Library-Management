{% extends 'base.html' %} {% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  <div>
    <label> Username: </label>
    {{ form.username }}
  </div>

  <div>
    <label> Password: </label>
    {{form.password}}
  </div>
  <button type="submit">Login</button>
</form>
{% endblock %}
