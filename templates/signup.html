{% extends 'base.html' %} {% block content %}
<h2>Sign Up</h2>
<form method="post">
  {% csrf_token %}
  <div>
    <label> Username: </label>
    {{ form.username }}
  </div>

  <div>
    <label> Email: </label>
    {{ form.email }}
  </div>

  <div>
    <label> Password: </label>
    {{form.password1}}
  </div>

  <div>
    <label> Confirm Password: </label>
    {{form.password2}}
  </div>
  <div>
    <label> Date of Birth: </label>
    {{form.date_of_birth}}
  </div>
  <div>
    <label> Phone Number: </label>
    {{form.phone}}
  </div>
  <div>
    <label> Gender: </label>
    {{form.gender}}
  </div>
  <button type="submit">Sign Up</button>
</form>
{% endblock %}
